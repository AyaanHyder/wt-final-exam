<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>

<p>Click the buttons to sort the array numerically.</p>

<button onclick="inAscOrder()">Sort Numerically</button>

<p id="demo"></p>

<script>
const points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo").innerHTML = points;  

function inAscOrder() {
  points.sort(function(a, b){return a - b});
  document.getElementById("demo").innerHTML = points;
  document.write("True");
}
</script>

</body>
</html>
